<li style="display: flex; justify-content: center; flex-direction: column; margin-top: 12px;">
    <div style="display: flex; justify-content: center;">
        <div class="guessWrapper">
            <span class="guess wrong">Jack Phillips</span><span class="guess right" style="padding-right: 12px; opacity: 60%;">Mammal</span>
        </div>
    </div>
</li>
<div style="display: flex; justify-content: center; margin-top: 12px;">
    <div style="max-width: 450px; width: 100%">
        <div [class]="focus ? 'focused' : 'notFocused'">
            <form (submit)="submitGuess()">
                <input id="guess" (keyup)="onInput()" type="text" placeholder="Guess" maxlength="256"
                       autocomplete="off" (focusin)="focus = true" (focusout)="focus = false">
            </form>
        </div>
        <div style="display: flex; justify-content: space-between">
            <button class="skipBtn">SKIP</button>
            <button class="submitBtn" (click)="submitGuess()">SUBMIT</button>
        </div>
    </div>
</div>
